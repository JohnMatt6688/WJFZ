name: Run sz.py

on:
  schedule:
    - cron: "0 10 * * *"  # 北京时间 18:00 运行（UTC 时间）
  workflow_dispatch:  # 允许手动触发

jobs:
  run-python-script:
    runs-on: ubuntu-latest  # 运行环境
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3  # 拉取最新代码

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 安装依赖
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: 运行 sz.py
        run: python sz.py
